<!DOCTYPE html>
<html>
<head>
	<title>
		Dimentions and Metrics
		<meta charset="utf8"/>
	</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
  $(document).ready(function(){
  	
  	function display_list(points_id, show_hide_id) {
	    $(show_hide_id).click(function () {
		    if ($(points_id).is(":hidden")) {
		    	$(points_id).show("normal");
		    } else {
		    	$(points_id).hide("normal");
			}
	      return false; // to stop the submit
	    });
	}
	display_list("#points", "#sh_content");
	display_list("#points_2", "#sh_content_2");
	display_list("#points_3", "#sh_content_3");
  
    function is_checked(points_id, show_hide_id) {
	  	$(points_id).click(function() {
	  		if ($(points_id+" input:checkbox").is(":checked")) {
	  			$(show_hide_id).css("color", "red");
	  		} else {
	  			$(show_hide_id).css("color", "black");
	  		}
	  	});
  	}
  	is_checked("#points", "#sh_content");
  	is_checked("#points_2", "#sh_content_2");
  	is_checked("#points_3", "#sh_content_3");
  });
  </script>
	<style>
		.my_class_body {
			font-family: "Verdana", Helvetica, Arial, sans-serif;
			font-size: 16pt;
		}
		select {
			font-size: 14pt;
			border: 1px solid gainsboro;
			border-radius: 5px;
			min-width: 300px;
			color: rgb(90, 90, 90);
		}
		option {
			font-size: 14pt;
			border: 1px solid gainsboro;
			border-radius: 5px;
			min-width: 300px;
			color: rgb(90, 90, 90);
		}
		input[type="submit"],
		input[type="button"],
		input[type="reset"]{
			background-color: #ededed;
			line-height: 2;
			font-family: "Verdana", Helvetica, Arial, sans-serif;
			font-size: 16pt;
			border: 1px solid #7c7c7c;
			border-radius: 5px;
			background: #ededed;
		}
		#submit_form {
			margin-left: 43%;
			margin-right: 43%;
			display: inline-block;
		}
		.container {
			margin: 0 auto;
			max-width: 900px;
			height: 100%;
		}
		#head_of_form {
			margin: 0 auto;
			max-width: 500px;
			padding-bottom: 100px;
		}
		#container_columns {
			min-height: 400px;
		}
		#column_one {
			float: left;
			height: 200px;
			min-width: 400px;
			border-right: 1px solid #7c7c7c;
			overflow-y: scroll;
		}
		#column_two {
			float: right;
			height: 200px;
			min-width: 400px;
			border-right: 1px solid #7c7c7c;
			overflow-y: scroll;
		}
		#sh_content,
		#sh_content_2,
		#sh_content_3 {
			cursor: pointer;
		}
		#points,
		#points_2,
		#points_3 {
			display: none;
			position: relative;
			margin-left: 30px;
			padding: 10px;
		}
	</style>
</head>
<body class="my_class_body">
	<div class="container">
		<form action="%url%">
			<div id="head_of_form">
				<p>Please select...</p>
				Date range:
				<select name="date_range">
					<option value="1">Last 30 days</option>
				</select>
				<br><br>
				Metrics group:
				<select name="metrics_group">
					<option value="1">Custom</option>
					<option value="2">Main</option>
				</select>
			</div>
			<div id="container_columns">
				<div id="column_one">
					<ul><div id="sh_content">List_One</div>
						<div id="points">
							<input type="checkbox" value="1" name="check_1"/>Metric_1<br>
							<input type="checkbox" value="2" name="check_2"/>Metric_2<br>
							<input type="checkbox" value="3" name="check_3"/>Metric_3<br>
							<input type="checkbox" value="4" name="check_4"/>Metric_4<br>
							<input type="checkbox" value="5" name="check_5"/>Metric_5
						</div>
					</ul>
					<ul>
						<div id="sh_content_2">List_two</div>
						<div id="points_2">
							<input type="checkbox" value="6" name="check_6"/>Metric_6<br>
							<input type="checkbox" value="7" name="check_7"/>Metric_7<br>
							<input type="checkbox" value="8" name="check_8"/>Metric_8<br>
							<input type="checkbox" value="9" name="check_9"/>Metric_9<br>
							<input type="checkbox" value="10" name="check_10"/>Metric_10
						</div>
					</ul>
					<ul></ul>
				</div>
				<div id="column_two">
					<ul><div id="sh_content_3">List_Three</div>
						<div id="points_3">
							<input type="checkbox" value="11" name="check_11"/>Metric_11<br>
							<input type="checkbox" value="12" name="check_12"/>Metric_12<br>
							<input type="checkbox" value="13" name="check_13"/>Metric_13<br>
							<input type="checkbox" value="14" name="check_14"/>Metric_14<br>
							<input type="checkbox" value="15" name="check_15"/>Metric_15
						</div>
					</ul>
				</div>
			</div>
			<input id="submit_form" type="submit" name="send" value="Send Data"/>
		</form>
	</div>
</body></html>
